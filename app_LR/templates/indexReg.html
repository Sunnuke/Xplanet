<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN/REGISTER</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body style="background-color: rgb(18, 18, 94);">
    <!-- NAV BAR -->
    <div id="navBox">
        <img src="{% static 'img/out6.png' %}" alt="Xplanet Icon">
        <nav>
            <ul>
                <li><a href="/xplanet" class="li">Home</a></li>
                <li><a href="#" style="color: red;">Dashboard</a></li>
                <li><a href="#" style="color: red;">Humans</a></li>
                <li><a href="#" style="color: red;">Forums</a></li>
                <li><a href="#" style="color: red;">News</a></li>
                <li><a href="#" style="color: red;">Settings</a></li>
                <li>|</li>
                <li><a href="#" style="color: red;">Log In</a></li>
            </ul>
        </nav>
    </div>
    <!-- CONTENT -->
    <div id="Box">
        <div id="contentBox">
            <h1>Registration</h1>
            {% if request.session.reg %}
            <ul>
                {% for message in messages %}
                    <li style="color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/Register" method="POST">
                {% csrf_token %}
                <input id="sign" type="text" name="fname" id="fname" placeholder="First Name Here" required>
                <input id="sign" type="text" name="lname" id="lname" placeholder="Last Name Here" required>
                <input id="sign" type="email" name="email" id="email" placeholder="example@mail.com" required>
                <input id="sign" type="password" name="password" id="password" placeholder="Password Here" required>
                <input id="sign" type="password" name="conpw" id="conpw" placeholder="Confirm Your Password" required>
                <br><button type="submit">Register</button>
            </form>
            <div class="Phead">
                <p>Already have an Account? | <a href="/log">Login!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
